<header id="nav-header">
  <div class="links-container">
    <ul class="nav-list nav-list-font">
      <li
        *ngFor="let item of items; let i = index"
        class="nav-list-item"
        [routerLink]="item.url"
        routerLinkActive="nav-list-item-active">
        <a>{{ item.title }}</a>
      </li>
    </ul>
  </div>
</header>
